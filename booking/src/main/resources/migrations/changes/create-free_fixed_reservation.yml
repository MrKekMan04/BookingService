databaseChangeLog:
  - changeSet:
      id: create-free_fixed_reservation-table
      author: MrKekMan04
      changes:
        - createTable:
            tableName: free_fixed_reservation
            remarks: Таблица освобождения бронирования
            columns:
              - column:
                  name: reservation_date
                  type: date
                  remarks: Дата бронирования
                  constraints:
                    primaryKey: true
              - column:
                  name: table_id
                  type: bigint
                  remarks: Идентификатор стола
                  constraints:
                    primaryKey: true
